<ng-template transloco let-t>
    <h1 mat-dialog-title>{{ t('DELETE_SYMPTOM_DIALOG_TITLE', { symptom: data.label }) }}</h1>
    <div mat-dialog-content>
        <p>{{ t('DELETE_SYMPTOM_DIALOG_CONTENT', { symptom: data.label }) }}</p>
    </div>
</ng-template>
<div mat-dialog-actions>
    <button mat-button cdkFocusInitial (click)="onNoClick()" transloco="NO"></button>
    <button mat-button mat-dialog-close="" (click)="onYesClick()" color="primary" transloco="YES"></button>
</div>
