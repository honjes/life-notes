<h1 mat-dialog-title>Delete {{ data.typeLabel }}</h1>
<div mat-dialog-content>
    <p>Delete this {{ data.typeLabel }} at {{ data.time }} for {{ data.date | date }}?</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onYesClick()" color="primary">Yes</button>
    <button mat-button cdkFocusInitial (click)="onNoClick()">No</button>
</div>
