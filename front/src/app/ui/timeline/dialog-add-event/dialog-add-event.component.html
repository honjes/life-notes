<div mat-dialog-title>
    <span *ngIf="data.edit; else addSpan">Edit </span>
    <ng-template #addSpan>Add </ng-template>
    <span>a {{ data.typeLabel }} for {{ data.monthShort }}, {{ data.detailedDate.day }}</span>
</div>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Time</mat-label>
        <input matInput placeholder="24hr format" aria-label="24hr format" [ngxTimepicker]="fullTime" [format]="24"
            [(ngModel)]="data.time" readonly>
        <ngx-material-timepicker #fullTime></ngx-material-timepicker>
    </mat-form-field>
    <div [ngSwitch]="data.type">
        <div *ngSwitchCase="'symptomLog'">
            <mat-form-field>
                <mat-label>{{ data.typeLabel }}</mat-label>
                <mat-select [(ngModel)]="data.key">
                    <mat-option *ngFor="let symptom of data.symptoms" [value]="symptom.key">{{ symptom.label }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Pain</mat-label>
                <div id="pain-container">
                    <mat-slider [max]="5" [min]="0" [step]="1" [thumbLabel]="true" [(ngModel)]="data.pain">
                    </mat-slider>
                    <input matInput [(ngModel)]="data.pain" readonly>
                </div>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Detail</mat-label>
                <input matInput [(ngModel)]="data.detail">
            </mat-form-field>
        </div>
        <div *ngSwitchCase="'log'">
            <mat-form-field>
                <mat-label>{{ data.typeLabel }}</mat-label>
                <input matInput [(ngModel)]="data.key">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Detail</mat-label>
                <input matInput [(ngModel)]="data.detail">
            </mat-form-field>
        </div>
        <div *ngSwitchCase="'med'">
            <mat-form-field>
                <mat-label>{{ data.typeLabel }}</mat-label>
                <input matInput [(ngModel)]="data.key">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Quantity</mat-label>
                <input matInput [(ngModel)]="data.quantity">
            </mat-form-field>
        </div>
        <div *ngSwitchCase="'meal'">
            <mat-form-field>
                <mat-label>{{ data.typeLabel }}</mat-label>
                <input matInput [(ngModel)]="data.key">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Detail</mat-label>
                <input matInput [(ngModel)]="data.detail">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button cdkFocusInitial
            (click)="onYesClick()" color="primary">
            <span *ngIf="data.edit; else addButton">Edit</span>
            <ng-template #addButton>Add</ng-template>
        </button>
        <button mat-button (click)="onNoClick()">Cancel</button>
    </div>
</div>
