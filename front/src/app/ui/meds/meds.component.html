<div id="meds-container">
    <h3 class="title" transloco="MEDS_TITLE"></h3>

    <table mat-table *ngIf="meds$ | async as meds; else loading" #meds [dataSource]="meds"
        class="med-list mat-elevation-z8">

        <ng-container matColumnDef="key">
            <th mat-header-cell *matHeaderCellDef> Medicine </th>
            <td mat-cell *matCellDef="let element"> {{ element.key }} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Dosage (mg) </th>
            <td mat-cell *matCellDef="let element"> {{ element.quantity }} </td>
        </ng-container>

        <ng-container matColumnDef="occurrences">
            <th mat-header-cell *matHeaderCellDef> Occurrences </th>
            <td mat-cell *matCellDef="let element"> {{ element.occurrences }} </td>
        </ng-container>

        <ng-container matColumnDef="lastEntry">
            <th mat-header-cell *matHeaderCellDef> Last entry </th>
            <td mat-cell *matCellDef="let element"> {{ element.lastEntry }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div class="add-button-container">
    <button mat-fab color="primary" (click)="openRefreshDialog()">
        <mat-icon>refresh</mat-icon>
    </button>
</div>

<ng-template #loading>
    <mat-spinner></mat-spinner>
</ng-template>
