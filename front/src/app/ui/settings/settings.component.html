<div *ngIf="symptoms$ | async as symptoms" id="settings-container">
    <h3 class="title" transloco="SETTINGS_TITLE"></h3>
    <mat-accordion class="accordion">
        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header class="mat-expansion-panel-header">
                <div class="panel-title" transloco="SETTINGS_SYMPTOMS_TITLE"></div>
                <div class="panel-description" transloco="SETTINGS_SYMPTOMS_SUBTITLE"></div>
                <div class="panel-icon">
                    <mat-icon>spa</mat-icon>
                </div>
            </mat-expansion-panel-header>

            <div class="mat-expansion-panel-content">
                <mat-form-field class="field-select">
                    <mat-label transloco="DEFAULT_SYMPTOM_LABEL"></mat-label>
                    <mat-select [(value)]="selectedSymptom" (selectionChange)="setTargetSymptom()">
                        <mat-option *ngFor="let symptom of symptoms" [value]="symptom.key">{{ symptom.label }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="manage-symptoms-container">
                    <mat-selection-list multiple="false">
                        <mat-list-option routerLink="/symptoms">
                            <p class="list-item-text">{{ 'SYMPTOM_MANAGE_LINK' | transloco }}</p>
                        </mat-list-option>
                    </mat-selection-list>
                </div>
            </div>
        </mat-expansion-panel>

        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header class="mat-expansion-panel-header">
                <div class="panel-title" transloco="SETTINGS_LANGUAGE_TITLE"></div>
                <div class="panel-description" transloco="SETTINGS_LANGUAGE_SUBTITLE"></div>
                <div class="panel-icon">
                    <mat-icon>language</mat-icon>
                </div>
            </mat-expansion-panel-header>

            <div class="mat-expansion-panel-content">
                <mat-form-field class="field-select">
                    <mat-label transloco="LANGUAGE"></mat-label>
                    <mat-select [(value)]="selectedLanguage" (selectionChange)="setActiveLanguage()">
                        <mat-option value="fr">
                            <div class="language-container">
                                <div class="icon-container"><img src="/assets/svg/france.svg" class="icon-svg" /></div>
                                <div class="language-label" transloco="FRENCH"></div>
                            </div>
                        </mat-option>
                        <mat-option value="en">
                            <div class="language-container">
                                <div class="icon-container"><img src="/assets/svg/united-kingdom.svg"
                                        class="icon-svg" />
                                </div>
                                <div class="language-label" transloco="ENGLISH"></div>
                            </div>
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </mat-expansion-panel>

        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header class="mat-expansion-panel-header">
                <div class="panel-title" transloco="SETTINGS_IMPORT_EXPORT_TITLE"></div>
                <div class="panel-description" transloco="SETTINGS_IMPORT_EXPORT_SUBTITLE"></div>
                <div class="panel-icon">
                    <mat-icon>import_export</mat-icon>
                </div>
            </mat-expansion-panel-header>

            <div class="mat-expansion-panel-content">
                <div class="import-export-buttons-container">
                    <mat-selection-list multiple="false">
                        <mat-list-option (click)="importData()">
                            <div class="list-icon">
                                <mat-icon>dynamic_feed</mat-icon>
                            </div>
                            <div class="list-item-text">
                                <p>{{ 'IMPORT' | transloco }}</p>
                            </div>
                        </mat-list-option>
                        <mat-list-option (click)="exportData()">
                            <div class="list-icon">
                                <mat-icon>save_alt</mat-icon>
                            </div>
                            <div class="list-item-text">
                                <p>{{ 'EXPORT' | transloco }}</p>
                            </div>
                        </mat-list-option>
                        <!--mat-list-option (click)="exportHtml()">
                            <div class="list-icon"><mat-icon>article</mat-icon></div>
                            <div class="list-item-text"><p>{{ 'EXPORT_HTML' | transloco }}</p></div>
                        </mat-list-option-->
                    </mat-selection-list>
                </div>
                <input type="file" id="file-import" (change)="importDataWeb($event)">
            </div>

        </mat-expansion-panel>

        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header class="mat-expansion-panel-header">
                <div class="panel-title" transloco="SETTINGS_ADVANCED_TITLE"></div>
                <div class="panel-description" transloco="SETTINGS_ADVANCED_SUBTITLE"></div>
                <div class="panel-icon">
                    <mat-icon>developer_mode</mat-icon>
                </div>
            </mat-expansion-panel-header>

            <div class="mat-expansion-panel-content">

                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header class="mat-expansion-panel-header">
                        <div class="panel-title" transloco="SETTINGS_MANUAL_SAVE_TITLE"></div>
                        <div class="panel-description" transloco="SETTINGS_MANUAL_SAVE_SUBTITLE"></div>
                    </mat-expansion-panel-header>

                    <div class="mat-expansion-panel-content">
                        <button id="generateBackupButton" mat-raised-button color="primary"
                            transloco="SETTINGS_MANUAL_SAVE_BUTTON" (click)="generateBackupData()"></button>
                        <div id="generate-data-warning" *ngIf="!generateData">
                            <mat-icon id="generate-data-warning-logo">warning</mat-icon>
                            <p id="generate-data-warning-text" transloco="SETTINGS_MANUAL_SAVE_WARNING"></p>
                        </div>
                        <div *ngIf="generateData">
                            <button id="copyButton" mat-icon-button type="button" [disabled]="showCopySuccessMessage"
                                (click)="copyToClipboard()">
                                <mat-icon>file_copy</mat-icon>
                                <ng-template transloco let-t>
                                    {{ showCopySuccessMessage ? t('COPIED') : t('COPY') }}
                                </ng-template>
                            </button>
                            <textarea matInput #jsonBackupTextArea cdkAutosizeMinRows="1"
                                cdkAutosizeMaxRows="5">{{ backupData }}</textarea>
                        </div>
                    </div>
                </mat-expansion-panel>

                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header class="mat-expansion-panel-header">
                        <div class="panel-title" transloco="SETTINGS_ERROR_LOGS_TITLE"></div>
                        <div class="panel-description" transloco="SETTINGS_ERROR_LOGS_SUBTITLE"></div>
                    </mat-expansion-panel-header>

                    <div class="mat-expansion-panel-content">
                        <p>{{ debug }}</p>
                    </div>
                </mat-expansion-panel>

            </div>

        </mat-expansion-panel>

    </mat-accordion>
</div>
