<div *ngIf="chart.nbData > 0" class="chart-container">
    <label class="chart-title">{{ title | transloco }}</label>
    <canvas baseChart [data]="chart.data" [chartType]="type" [options]="options" [labels]="labels" [datasets]="datasets"
        [plugins]="plugins"></canvas>
    <table mat-table [dataSource]="getDatasource()" class="mat-elevation-z0">
        <ng-container matColumnDef="min">
            <th mat-header-cell *matHeaderCellDef transloco="MIN"></th>
            <td mat-cell *matCellDef="let element"> {{ element.min }} </td>
        </ng-container>
        <ng-container matColumnDef="avg">
            <th mat-header-cell *matHeaderCellDef transloco="AVG"></th>
            <td mat-cell *matCellDef="let element"> {{ element.avg }} </td>
        </ng-container>
        <ng-container matColumnDef="max">
            <th mat-header-cell *matHeaderCellDef transloco="MAX"> Max </th>
            <td mat-cell *matCellDef="let element"> {{ element.max }} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
