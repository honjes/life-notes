<mat-toolbar>
	<button mat-icon-button id="menu-icon-timeline" routerLink="" aria-label="Timeline">
        <mat-icon>view_day</mat-icon>
	</button>
	<button mat-icon-button id="menu-icon-calendar" class="menu-icon" routerLink="/calendar" aria-label="Calendar">
        <mat-icon>apps</mat-icon>
	</button>
	<button mat-icon-button id="menu-icon-symptoms" class="menu-icon" routerLink="/symptoms" aria-label="Symptoms">
        <mat-icon>spa</mat-icon>
	</button>
	<button mat-icon-button id="menu-icon-import-export" class="menu-icon" [matMenuTriggerFor]="importExport" aria-label="Import-Export">
        <mat-icon>import_export</mat-icon>
	</button>
	<mat-menu #importExport="matMenu">
		<button mat-menu-item (click)="fileClickFire()">Import</button>
		<button mat-menu-item (click)="exportData()">Export</button>
		<button mat-menu-item (click)="exportHtml()">Export as HTML</button>
	</mat-menu>
	<input type="file" id="file-import" (change)="importData($event)">
</mat-toolbar>

<div class="content">
	<router-outlet></router-outlet>
</div>
